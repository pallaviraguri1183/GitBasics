<!DOCTYPE html>
<html>
<head>
	<title>My Html form</title>
</head>
<body>
	<form action="{% url 'myform' %}" method="post">
		{% csrf_token %}
		<label>Name :</label>
		<input type="text" name="uname" placeholder="Enter user name"><br>
		<label>Roll No :</label>
		<input type="text" name="Rollno" placeholder="Enter Roll no"><br>
		<label>Email Id :</label>
		<input type="text" name="Emailid" placeholder="Enter email id"><br>
		<input type="submit" name="submit" value="submit">
	</form>
</body>
</html>
